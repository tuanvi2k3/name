<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css3</title>
  </head>
  <style>
    .box {
      display: flex;
      margin: 0px auto 80px;
      width: 1200px;
      height: 400px;
    }
    .box1 {
      background: red;
      display: flex;
      width: 50%;
      height: 400px;
      padding: 20px;
      margin: 20px;
      border: 10px solid orange;
    }
    .box2 {
      background: gray;
      display: flex;
      width: 50%;
      height: 400px;
      padding: 20px;
      margin: 20px;
      border: 10px dotted white;
    }
  </style>
  <body>
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
