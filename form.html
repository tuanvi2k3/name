<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="register">
      <div class="register-box">
        <form action="">
          <h1>Đăng ký</h1>
          <p>Đăng ký tài khoản</p>
          <div class="box-input">
            <input id="fistname" type="text" required />
            <label for="fistname">Họ</label>
          </div>
          <div class="box-input">
            <input id="name" type="text" required />
            <label for="name">Tên</label>
          </div>
          <div class="box-input">
            <input id="email" type="text" required />
            <label for="email">Email</label>
          </div>
          <div class="box-input">
            <input id="password" type="text" required />
            <label for="password">Mật khẩu</label>
          </div>
          <div class="box-input">
            <input id="rpassword" type="text" required />
            <label for="rpassword">Nhập lại mật khẩu</label>
          </div>
          <button>Đăng ký</button>
          <div class="dkoan">
            <p>
              Khi click vào nút đăng nhập. Bạn đồng ý với các
              <a href="">Điều khoản</a> và
              <a href="">Chính sách bảo mật</a>
              của chúng ta
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
